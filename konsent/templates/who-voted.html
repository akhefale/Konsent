{% extends 'layout.html' %}

{% block body %}
    <h1 class="heading">Who voted on this post?</h1>

    {% if votes %}

    <ul class="list-group">
        {% for vote in votes %}
            <li class="list-group-item">{{ vote }}</li>
        {% endfor %}
    </ul>

    {% else %}

    <p class="lead"><center>No votes yet</center></p>

    {% endif %}

    </div>

{% endblock %}
