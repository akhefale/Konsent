{% extends 'layout.html' %}

{% block body %}
  <h1 class="heading">Solution proposals and discussion</h1>
  <ul class="list-group">
    {% for post in posts %}
      <li class="list-group-item"><a href="phase2/post/{{post.id}}">
          {{post.title}}</a>
          <span>progresses in about {{ post.time_left }}</span>
          <span>- by {{ post.author.username }}</span>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
