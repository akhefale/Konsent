{% extends 'layout.html' %}
{% block body %}
<div class="flex-center" id="index">
  <div class="jumbotron text-center lonely">

    <h1 class="heading">Konsent</h1>
    <h2 id="version">v. 0.3a</h2>
    {% if current_user.username %}
    <h2 class="subheading">Welcome {{ current_user.username }}</h2>
    {% endif %}
    <p class="lead">Decisions without hierarchy.</p>
    <br><br>
    {% if session %}
    <a href="/new-post" class="btn btn-success">Post a new issue</a>
    {% elif not session %}
    <a href="/login" class="btn btn-success">Login</a>
    <a href="/register" class="btn btn-info">New Account</a>
    <a href="/about" class="btn btn-primary">About Konsent</a>
    {% endif %}
  </div>
</div>

{% endblock %}
