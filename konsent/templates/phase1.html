{% extends 'layout.html' %}

{% block body %}
  <h1 class="heading">Issues</h1>
  <ul class="list-group">
    {% for post in posts %}
    <li class="list-group-item"><a href="/who-voted/post/{{ post.id }}">{{post.votes | length }} votes</a> - <a href="phase1/post/{{post.id}}">{{post.title}}</a><span> - {{ post.time_passed }} ago</span><span> by {{ post.author.username }}</span></li>
    {% endfor %}
  </ul>
{% endblock %}
